{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Booking System{% endblock %}</title>
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-image: url("{% static 'booking/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }
        nav {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 15px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        .cta-buttons {
            margin-top: 20px;
        }
        .cta-buttons a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .cta-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sidebar menu -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'provider:services_list' %}">Services</a></li>
            <li><a href="{% url 'client:book_service' %}">Book a Service</a></li>
            <li><a href="{% url 'client:user_bookings' %}">My Bookings</a></li>
            <li><a href="{% url 'provider:manage_time_slots' %}">Manage Time Slots</a></li>
        </ul>
    </nav>

    <!-- Content area -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</body>
</html>
